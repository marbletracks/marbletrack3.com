{{ if .IsTranslated }}
<h4>{{ i18n "translations" }}</h4>
<ul class="langSelect">
    {{ range .Translations }}
    <li>
      <a href="{{ .Permalink }}"> <i class="fa fa-globe"></i> {{ .Language.LanguageName }} </a>
    </li>
    {{ end}}
</ul>
{{ else }}
	{{ range $.Site.Home.AllTranslations }}
  	  <a href="{{ .Permalink }}"> <i class="fa fa-globe"></i> {{ .Language.LanguageName }}</a>
	{{ end }}
{{ end }}
